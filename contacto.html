<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="py-5">
        <h1 class="text-center text-uppercase">Ayuda a un Peludo</h1>
    </header>

    <div class="bg-nav">
        <div class="container-xl">
            <ul class="nav d-flex flex-column align-content-center flex-md-row justify-content-md-around">
                <li class="nav-item">
                    <a class="nav-link fw-bold fs-3 text-white" href="index.html">Inicio</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link fw-bold fs-3 text-white" href="gatos.html">Gatos</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link fw-bold fs-3 text-white" href="Perros.html">Perros</a>
                </li>
            </ul>
        </div>
    </div>

    <main class="container-xl py-5">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Contacto</h2>
        </div>

        <div class="row justify-content-center mt-5">
            <form action="#" class="col-md-8 needs-validation formulario" novalidate>
                <fieldset>
                    <legend class="text-white text-center text-uppercase fs-3 fw-bold">Tus Datos</legend>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text"  id="nombre" class="form-control" placeholder="Tu Nombre" required>
                        <span class="invalid-feedback">Hubo un error</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email"  id="email" class="form-control" placeholder="Tu Email">
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">Teléfono:</label>
                        <input type="tel"  id="tel" class="form-control" placeholder="Tu Teléfono">
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" class="form-control" rows="10"></textarea>
                        
                    </div>
                </fieldset><!--campos-->
                    <div class="mb-3 form-group">
                        <label for="pais" class="form-label">Pais:</label>
                        <select name="" id="pais" class="form-select text-center">
                            <option value="" selected disabled>--Seleciona un Pais--</option>
                            <option value="CL"> Chile </option>
                            <option value="AR"> Argentina </option>
                            <option value="PE"> Peru </option>
                            <option value="BR"> Brasil </option>
                            <option value="CO"> Colombia </option>
                        </select>
                        
                    </div>
                <fieldset>
                    <legend class="text-center text-white text-uppercase fs-3 fw-bold mt-3">Información extra</legend>

                </fieldset><!--informacion extra-->

                <div class="my-5 d-grid d-lg-flex justify-content-lg-center">
                    <button class="btn btn-primary fw-bold fs-4" type="submit">Enviar</button>
                </div>
               
            </form>
        </div>
       
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
